name: Basic Validation

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List files
      run: ls -la

    - name: Validate files exist
      run: |
        if [ -f "README.md" ]; then
          echo "✓ README.md exists"
        else
          echo "✗ README.md missing"
          exit 1
        fi